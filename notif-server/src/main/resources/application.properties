server.port=8091
server.error.include-message=always
#server.error.include-exception=true
#server.error.include-stacktrace=always
spring.application.name=Sitecenter.org/api/notifications/

spring.datasource.url=${NOTIFICATION_DB_URL}
spring.datasource.username=${NOTIFICATION_DB_USER}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.password=${NOTIFICATION_DB_PASS}
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.javax.persistence.query.timeout=100

spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI}

spring.datasource.hikari.max-lifetime = 280000
